<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body dir="rtl">
    <div class="container">
        <div class="side">
            <h2>مرحبا مره اخرى</h2>
            <i class="fa-solid fa-hand-point-left fa-4x"></i>  
        </div>
        
            <h2>تسجيل دخول</h2>
            <input type="text" name="username" class="box"
            placeholder="اسم المستخدم" id="username">
            <input type="password" name="Password" class="box"
            placeholder="كلمة المرور" id="password">
            <div id="user_type">
                <h3>اختر نوع الحساب :</h3>
                <select id="selecttype">
                    <option id="1">حساب مستثمر</option>
                    <option id="2">حساب طارح فكرة</option>
                </select>
            </div>
            <input type="submit"  class="login"value="تسجيل دخول" id="submit" onclick="check()">
            <a href="#">نسيت كلمة المرور؟</a>
      
        

        
    </div>
    <script>
       
       const check = () => {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const selecttype= document.getElementById("selecttype").value;

      axios.get("https://64fdc847596493f7af7e8fc1.mockapi.io/api/v1/m3-users", {
              username: username,
              password: password,
              selecttype: selecttype,

            })
            .then(function (response) {
             
                console.log("===================",response)

              if (
                response.data[0].username === username &&
                response.data[0].password === password  &&
                response.data[0].selecttype === "حساب  مستثمر"
                
              )

              {
                
                Swal.fire({
                  position: "top-end",
                  icon: "success",
                  title: "تم تسجيل دخولك بنجاح",
                  showConfirmButton: false,
                  timer: 2000,
                });
              } else if ( response.data[0].username === username &&
                response.data[0].password === password  &&
                response.data[0].selecttype === "حساب طارح فكرة") 
                
                {
                window.location.href = "";
 
              } else {
                Swal.fire({
                  position: "top-end",
                  icon: "warning",
                  title: "تأكد من الاسم او الباسورد",
                  showConfirmButton: false,
                  timer: 3000,
                });
              }
            })

            .catch(function (error) {
              statusMessage.innerText = "";
              console.error("error", error);
            });
       }

    </script>
</body>
</html>
